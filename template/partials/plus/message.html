<style>
    /* Container for alerts */
/* Container for alerts */
#alert-container {
    position: fixed;
    bottom: 10px;
    right: 10px;
    z-index: 1000;
}

/* Base alert styles */
.alert {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    margin-bottom: 10px;
    border-radius: 5px;
    transition: opacity 0.5s ease, transform 0.5s ease;
    opacity: 1;
    transform: translateY(0);
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    backdrop-filter: blur(10px); /* For background blur */
    background-color: rgba(255, 255, 255, 0.7); /* For glass effect */
}

.alert-hide {
    opacity: 0;
    transform: translateY(20px);
}

/* Success alert styles */
.alert-success {
    background-color: rgba(212, 237, 218, 0.7);
    color: #155724;
    border-left: 5px solid #28a745;
}

.alert-success svg {
    color: #28a745;
}

/* Danger alert styles */
.alert-danger {
    background-color: rgba(248, 215, 218, 0.7);
    color: #721c24;
    border-left: 5px solid #dc3545;
}

.alert-danger svg {
    color: #dc3545;
}

/* Icon styles */
.alert-icon {
    margin-right: 10px;
}


</style>


    <div id="alert-container">
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
            {{message}}
        </div>
        {% endfor %}
    </div>





<script>
    document.addEventListener('DOMContentLoaded', () => {
        const alertContainer = document.getElementById('alert-container');
        const alerts = alertContainer.querySelectorAll('.alert');

        alerts.forEach((alert, index) => {
            const alertIcon = document.createElement('span');
            alertIcon.className = 'alert-icon';

            if (alert.classList.contains('alert-success')) {
                alertIcon.innerHTML = '<svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
            } else if (alert.classList.contains('alert-danger')) {
                alertIcon.innerHTML = '<svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
            }

            alert.prepend(alertIcon);

            // Show alert with a delay
            setTimeout(() => {
                alert.classList.add('alert-show');
            }, 100 * index);

            // Hide alert after 5 seconds
            setTimeout(() => {
                alert.classList.add('alert-hide');
                setTimeout(() => {
                    alert.remove();
                }, 500); // Remove the alert after transition
            }, 5000 + (100 * index));
        });
    });

</script>
