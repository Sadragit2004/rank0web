<style>
/* استایل حرفه‌ای با تم آبی-سفید */
.header-promo-bar {
    position: relative;
    background: linear-gradient(90deg, #2b6cb0 0%, #4299e1 100%);
    color: white;
    padding: 12px 20px;
    text-align: center;
    z-index: 100;
    box-shadow: 0 2px 12px rgba(43, 108, 176, 0.3);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    border-bottom: 1px solid rgba(255,255,255,0.2);
}

.promo-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.promo-text {
    display: flex;
    align-items: center;
    gap: 10px;
}

.promo-tag {
    background: white;
    color: #2b6cb0;
    padding: 3px 10px;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.promo-message {
    font-size: 15px;
    font-weight: 600;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.promo-cta {
    display: flex;
    gap: 8px;
}

.promo-btn {
    color: white;
    font-size: 13px;
    font-weight: 600;
    padding: 6px 14px;
    border-radius: 6px;
    text-decoration: none;
    transition: all 0.2s ease;
    white-space: nowrap;
    display: flex;
    align-items: center;
    gap: 5px;
}

.promo-btn-call {
    background: rgba(255,255,255,0.2);
    border: 1px solid rgba(255,255,255,0.4);
}

.promo-btn-contact {
    background: white;
    color: #2b6cb0;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.promo-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
}

.promo-close {
    color: white;
    background: none;
    border: none;
    font-size: 16px;
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.2s;
    padding: 0 8px;
    margin-left: 10px;
}

.promo-close:hover {
    opacity: 1;
}

/* انیمیشن */
@keyframes slideIn {
    from { transform: translateY(-100%); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.header-promo-bar {
    animation: slideIn 0.5s cubic-bezier(0.23, 1, 0.32, 1);
}

/* ریسپانسیو */
@media (max-width: 768px) {
    .header-promo-bar {
        padding: 10px 15px;
    }
    
    .promo-content {
        flex-wrap: wrap;
        gap: 8px;
    }
    
    .promo-text {
        width: 100%;
        justify-content: center;
        margin-bottom: 5px;
    }
    
    .promo-message {
        font-size: 14px;
    }
    
    .promo-cta {
        width: 100%;
        justify-content: center;
    }
    
    .promo-btn {
        padding: 5px 12px;
        font-size: 12px;
    }
    
    .promo-close {
        position: absolute;
        top: 5px;
        right: 10px;
    }
}
</style>

<a href="/call" class="header-promo-bar" style="display: block; text-decoration: none; color: inherit;">
    <div class="promo-content">
        <div class="promo-text">
            <span class="promo-tag">پیشنهاد</span>
            <span style='color:#ffff;' class="promo-message">طراحی سایت حرفه‌ای با قیمت استثنایی ۹ میلیون تومان</span>
        </div>
        
        <div class="promo-cta">
            <span class="promo-btn promo-btn-call">
                <i class="fas fa-phone-alt"></i> تماس میگیرم
            </span>
            <span class="promo-btn promo-btn-contact">
                <i class="fas fa-paper-plane"></i> تماس بگیرید
            </span>
        </div>
        
        <button class="promo-close" onclick="event.stopPropagation(); this.closest('.header-promo-bar').remove(); return false;">×</button>
    </div>
</a>
