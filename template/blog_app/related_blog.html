{% load render_partial %}
<div class="latest-news related-articles">
    <div class="container">
      <div class="row section-row align-items-center">
        <div class="col-lg-12">
          <!-- Section Title Start -->
          <div class="section-title">
            <div class="wow fadeInUp">{% render_partial 'company:name' %} مقالات مرتبط</div>
            <h2 style='font-size:50px;' class="text-anime-style-3">
              شما همچنین ممکن است این را دوست داشته باشید
            </h2>
          </div>
          <!-- Section Title End -->
        </div>
      </div>
      <div class="row">

       {% for blog in blogs %}

       <div class="col-lg-4 col-md-6">
        <!-- Blog Item Start -->
        <div class="blog-item wow fadeInUp" data-wow-delay="0.25s">
          <!-- Blog Image Start -->
          <div class="post-featured-image">
            <figure class="image-anime">
              <span href=""
                ><img alt="{{blog.name_blog}}" src="{{media_url}}{{blog.image_name}}"
              /></span>
            </figure>
          </div>
          <!-- Blog Image End -->
          <!-- Blog Content Start -->
          <div class="post-item-body">
            <p>{{blog.get_jalali_register_date}}</p>
            <h2>
              <a href="{% url 'blog:blog_detail' slug=blog.slug %}"
                >{{blog.name_blog}}</a
              >
            </h2>
          </div>
          <!-- Blog Content End -->
        </div>
        <!-- Blog Item End -->
      </div>

       {% endfor %}

      </div>
    </div>
  </div>
