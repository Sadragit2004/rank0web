{% load render_partial %}

<style>
    /* استایل پایه */
    .latest-news {
        overflow-x: hidden;
    }
    
    .blog-item {
        border: 1px solid #eee;
        border-radius: 10px;
        overflow: hidden;
        background: #fff;
        height: 100%;
        transition: all 0.3s ease;
    }
    
    .blog-item:hover {
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .post-featured-image img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }
    
    .post-item-body {
        padding: 15px;
    }
    
    .post-item-body a {
        color: #333;
        font-weight: 600;
        text-decoration: none;
        display: block;
        font-size: 16px;
    }
    
    /* حالت دسکتاپ */
    @media (min-width: 768px) {
        .blogs-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
        }
        
        .blog-col {
            padding: 0 15px;
            flex: 0 0 33.333%;
            max-width: 33.333%;
        }
    }
    
    /* حالت موبایل */
    @media (max-width: 767px) {
        .blogs-row {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding-bottom: 15px;
            margin: 0 -10px;
            -webkit-overflow-scrolling: touch;
        }
        
        .blog-col {
            flex: 0 0 85%;
            max-width: 85%;
            padding: 0 10px;
        }
        
        .blog-item {
            display: flex;
            flex-direction: row-reverse; /* عکس سمت راست */
            height: 120px;
        }
        
        .post-featured-image {
            width: 40%;
        }
        
        .post-featured-image img {
            height: 100%;
            border-radius: 0 8px 8px 0;
        }
        
        .post-item-body {
            width: 60%;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        
        .post-item-body a {
            font-size: 14px;
        }
        
        /* اسکرول بار را مخفی می‌کند */
        .blogs-row::-webkit-scrollbar {
            display: none;
        }
    }
</style>

<section>
    <div class="latest-news">
        <div class="container">
            <div class="section-header">
                <div class="section-title">
                    <span class='h2'>آخرین وبلاگ و مقاله</span>
                </div>
            </div>
            <br><br>
            <div class="blogs-row">
                {% for blog in blogs %}
                <div class="blog-col">
                    <div class="blog-item">
                        <div class="post-featured-image">
                            <a href="{% url 'mag:show_detail_group' group_slug=blog.group.slug slug=blog.slug %}">
                                <img loading='lazy' alt="{{blog.title}}" src="{{media_url}}{{blog.image_name}}">
                            </a>
                        </div>
                        <div class="post-item-body">
                            <a href="{% url 'mag:show_detail_group' group_slug=blog.group.slug slug=blog.slug %}">
                                {{ blog.title }}
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
