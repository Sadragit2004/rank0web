
  
 

  <link rel="stylesheet" href="/static/css/chat.css">


  <div class="chat-toggle" id="chatToggle">
    <i class="fas fa-comment-dots"></i>
  </div>

  <div class="chat-modal" id="chatModal">
    <div class="chat-header">
        <div class="chat-header-content">
            <img src="https://i.pravatar.cc/40?u=support" alt="پروفایل" class="chat-avatar">
            <div class="chat-header-info">
                <div class="chat-title">پشتیبانی</div>
                <div class="chat-status">همیشه آنلاین</div>
            </div>
        </div>
        <button class="chat-close" id="chatClose">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="chat-body" id="chatBox"></div>
    <div class="chat-footer">
      <div class="chat-input-group">
        <input type="text" class="chat-input" id="messageInput" placeholder="پیام خود را بنویسید..." autocomplete="off">
        <button class="chat-send-btn" id="sendButton">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <audio id="messageSound" preload="auto">
    <source src="" type="audio/mpeg">
  </audio>

<script src='/static/js/chat.js'></script>
