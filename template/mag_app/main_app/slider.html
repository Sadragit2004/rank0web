{% for slide in slider %}
<div class="hero1">
    <div class="container">
        <div class="hero1-bg bg-cover" style="background-image: url({{media_url}}img/bg/hero1-bg.jpg)">
            <div class="row align-items-center">
                <div class="col-lg-5">
                    <div class="main-image reveal">
                        <img src="{{media_url}}{{slide.image_name}}" alt="{{slide.title}}" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="main-heading1">
                        <h1>{{slide.title}}</h1>
                       <br>
                        <p class="mt-16" data-aos="fade-right" data-aos-duration="400" data-aos-delay="100">{% autoescape off %}{{slide.description}}{% endautoescape %}</p>
                        <div class="form-area">
                            <form action="#" data-aos="fade-right" data-aos-duration="400" data-aos-delay="100">
                                <input type="email" placeholder="ایمیل خود را وارد کنید" />
                                <div class="button">
                                    <span class="theme-btn1">شروع</span>
                                </div>
                            </form>
                        </div>
                        <p class="bottom-content" data-aos="fade-right" data-aos-duration="1100" data-aos-delay="100">❊ موفقیت رسانه های اجتماعی از اینجا شروع می شود.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
