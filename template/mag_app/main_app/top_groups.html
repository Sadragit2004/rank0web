            <div class="col-lg-6">
                <div class="heading1">
                
                </div>

                <!-- Optional content -->
            </div>
        </div>

        <div class="row mt-30 sm:mt-0 md:mt-0">
            {% for group in groups %}
            <div class="col-lg col-md-6" data-aos-offset="50" data-aos-duration="400" data-aos-delay="450">
                <div class="blog1-cetegory-box">
                    <div class="image">
                        <img src="{{media_url}}{{group.image_name}}" alt="{{group.title}}" />
                    </div>
                    <div class="heading1 mt-16">
                        <h3><a href="{% url 'mag:show-mag' slug=group.slug %}">{{group.title}}</a></h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
    /* Reset default margins and padding */
    .blog1-cetegorys {
        padding: 20px 0;
    }

    .blog1-cetegory-box {
        border: 1px solid #eee; /* Optional border */
        border-radius: 8px; /* Optional rounded corners */
        overflow: hidden; /* Ensures content stays inside the box */
        height: 100%; /* Takes full height of parent */
        display: flex;
        flex-direction: column;
    }

    .image {
        height: 180px; /* Fixed height for images */
        overflow: hidden; /* Ensures images don't overflow */
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5; /* Fallback background if image fails */
    }

    .image img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures images fill the container without distortion */
        transition: transform 0.3s ease; /* Optional hover effect */
    }

    .image img:hover {
        transform: scale(1.05); /* Optional zoom effect on hover */
    }

    .heading1 {
        padding: 15px;
        text-align: center;
    }

    .heading1 h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
    }

    .heading1 a {
        color: #333;
        text-decoration: none;
    }

    .heading1 a:hover {
        color: #007bff; /* Optional hover color */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .image {
            height: 150px; /* Smaller image height on mobile */
        }
    }
</style>
